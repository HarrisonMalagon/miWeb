<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <!-- Cargar Hoja de Estilo -->
    <link rel="stylesheet" href="../css/formulario.css">
</head>
<body>
    <h1>Formularios</h1>
    <input type="text">
    <br>
    <input type="text" placeholder="Escriba aquí...">
    <br>
    <input type="text" placeholder="Escriba aquí..." value="Help">
    <br>
    <input type="number" placeholder="Solo Números">
    <br>
    <input type="tel" placeholder="Campo para telefono">
    <br>
    <input type="email" placeholder="Campo para email">
    <br>
    <input type="date">
    <br><br>

    <input type="checkbox" id="c1" name="c1">
    <label for="c1">Checkbox 1</label><br>
    <input type="checkbox" id="c2" name="c2">
    <label for="c2">Checkbox 2</label><br>
    <input type="checkbox" id="c3" name="c3">
    <label for="c3">Checkbox 3</label><br>
    <input type="checkbox" id="c4" name="c4">
    <label for="c4">Checkbox 4</label>
    <br><br>
    <!-- SELECTS -->
    <label for="ciudades">Ciudades</label>
    <select id="ciudades" name="ciudades">
        <option value="1">Opcion 1</option>
        <option value="2">Opcion 2</option>
        <option value="3">Opcion 3</option>
        <option value="4">Opcion 4</option>
    </select>
    <hr>
    <h1>Formularios</h1>
    <br>
    <form action="">
        <label for="usuario">Usuario:</label><br>
        <input type="text" id="usuario" name="usuario">   
        <br>
        <label for="pass">Contraseña</label><br>
        <input type="password" id="pass" name="pass"><br>
        <input type="submit" value="Login">  

    </form>
</body>
</html>
